name: Weekly Forecast Update

on:
  schedule:
    # Runs every Monday at 09:00 UTC
    - cron: "0 9 * * 1"

  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update-forecast:
    runs-on: ubuntu-latest

    steps:
    
      # 1. Checkout repository
    
      - name: Checkout repo
        uses: actions/checkout@v4

    
      # 2. Set up Python
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

    
      # 3. Install dependencies
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

    
      # 4. Run data loader script
  
      - name: Run weekly forecast update
        run: |
          python load_data.py

    
      # 5. Commit updated JSON back to repo
    
      - name: Commit updated forecast data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add weekly_forecasts.json
          git commit -m "Weekly forecast update" || echo "No changes to commit"
          git push
